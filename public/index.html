<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script type="module" src="./scripts/battleship.js"></script>
    <!-- <script type="text/javascript" src="./scripts/components/makeBoard.js"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3 w-100 justify-content-center">
      <a class="navbar-brand" href="#">
        Welcome to Battleship
      </a>
    </nav>
    <div class="card-container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card player1">
            <div class="card-body player1" id="player1-wrapper">
              <h5 class="card-title" id="player1-title">Player 1</h5>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card player2">
            <div class="card-body player2" id="player2-wrapper">
              <h5 class="card-title" id="player2-title">Player 2</h5>

              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container invisible guessContainer mt-3">
      <!-- <div class="row"> -->
      <div class="col-sm-4 m-auto">
        <div class="card">
          <div class="card-body w-100">
            <h5 class="card-title">Make your guess!</h5>
            <div class="contaner d-flex mb-2 justify-content-around">
              <div class="col-5 mx-1">
                <select class="custom-select w-100" id="rowSelect">
                  <option selected>Column</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="G">G</option>
                  <option value="H">H</option>
                  <option value="I">I</option>
                  <option value="J">J</option>
                </select>
              </div>
              <div class="col-5 mx-1">
                <select class="custom-select w-100" id="colSelect">
                  <option selected>Row</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <a class="btn btn-primary text-white" id="guessButton"
              >Go somewhere</a
            >
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
